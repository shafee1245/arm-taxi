<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARM-TAXI - Admin Login</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="brand-logo">
                <i class="fas fa-taxi"></i>
                <h1>ARM-TAXI</h1>
                <p>Admin Dashboard</p>
            </div>
            <div class="login-illustration">
                <i class="fas fa-lock"></i>
                <h3>Secure Admin Access</h3>
                <p>Manage your taxi service efficiently with our admin dashboard</p>
            </div>

        </div>
        
        <div class="login-right">
            <div class="login-form-container">
                <div class="login-header">
                    <h2>Welcome Back</h2>
                    <p>Sign in to your admin account</p>
                </div>
                
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i> Email Address
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="admin@armtaxi.com"
                            required
                            autocomplete="email"
                        >
                        <div class="input-underline"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-key"></i> Password
                        </label>
                        <div class="password-input">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                placeholder="Enter your password"
                                required
                                autocomplete="current-password"
                            >
                            <button type="button" class="toggle-password" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="input-underline"></div>
                    </div>
                    
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="login-btn" id="loginBtn">
                        <span>Sign In</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                    
                    
                </form>
                
                <div class="login-message" id="loginMessage">
                    <!-- Error/Success messages will appear here -->
                </div>
            </div>
            
            <div class="login-footer-bottom">
                <p>&copy; 2026 ARM-TAXI. All rights reserved.</p>
                <p>Secure access only for authorized personnel</p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        // Auto-fill demo credentials on click
        document.querySelector('.credentials').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('email').value = 'armdroptaxi73@gmail.com';
            document.getElementById('password').value = 'armraja#7707';
            
            // Show a notification
            const message = document.getElementById('loginMessage');
            message.textContent = 'Demo credentials filled!';
            message.className = 'login-message success';
            message.style.display = 'block';
            
            setTimeout(() => {
                message.style.display = 'none';
            }, 2000);
        });
    </script>
</body>
</html>
